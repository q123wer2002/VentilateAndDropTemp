<!DOCTYPE>
<html ng-app="vegefruit66" ng-controller="mainController">
<head>
	<link rel="shortcut icon" href="./images/favicon.ico" >
	<link rel="stylesheet" type="text/css" href="./mobile_css/layout.css">
	
	<script type="text/javascript" src="./js/lib/angular.js"></script>
	<script type="text/javascript" src="./js/lib/jquery.js"></script>
	<script type="text/javascript" src="./js/layout.js"></script>

	<meta name="{{meta.name}}" content="{{meta.content}}" ng-repeat="meta in $root.header.metas">

	<title>{{$root.header.title}}</title>

	<!-- Load specific javascript or css -->
	<script type="text/javascript" src="./js/vegebot.js"></script>
	<link rel="stylesheet" type="text/css" href="./mobile_css/vegebot.css">
	<script language="javascript" src="http://tts.itri.org.tw/TTScript/Text2SpeechJsApiV2.php?key=*25efg*231*26fddf*2A*14*2Aegacmf*60bl"></script>
	<!-- End to load -->
</head>
<body ng-controller="vegebotController">

	<!-- Audio Play-->
	<div style="display:none">
		<input id="content" value="HI">
		<span id="AudioPlayer" controls></span>
	</div>

	<script>
		//gogle analysis
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-60904924-2', 'auto');
		ga('send', 'pageview');
	</script>

	<!-- ng-include="$root.includePages.top" -->
	<div class="header" ng-include="$root.includePages.top" ></div>

	<!-- index start -->
	<div>
		<div class="TopBanner">
			<h2>
				<div id="RobotHead"></div>
				<span>蔬果機器人 beta</span>
			</h2>
		</div>
		<div class="Bottom" ng-init="fnConversationHeight()">
			<div class="RightBottom">
				<div class="TalkingSpace">
					<div class="ConversionArea" ng-init="objMessage.fnSendMsg(true)">
						<div class="MessageDiv" ng-class="{Left:msg.isRobot,Right:!msg.isRobot}" ng-repeat="msg in aryConversation">
							<div class="Message" ng-class="{Left:msg.isRobot,Right:!msg.isRobot,Error:msg.isError}">
								<div class="UserName">{{msg.sender}}</div>
								<div class="Content">{{msg.content}}</div>
								<div class="Timestamp">{{msg.timestamp}}</div>
							</div>
						</div>
					</div>
					<div class="TypingArea">
						<input id="TypingText" type="text" placeholder="輸入與機器人說話的內容" ng-model="objMessage.szMessage" ng-enter="objMessage.fnSendMsg(false)">
						<a id="btnSendMsg" href="javascript:;" ng-click="objMessage.fnSendMsg(false)">送出</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end index -->
</body>
</html>
